<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Star Wars Characters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Star Wars Characters</a>
            <div>
                <h1 class="navbar-heading">Characters</h1>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div>
            <button id="gosterGizle" type="button" class="btn btn-info">KARTLARI GÖSTER</button>
        </div>
    </div>
    <div class="container mt-5">
        <div class="filters mb-5">
            <label><input type="radio" name="homeworld" class="homeworld-filter" value="all" checked> Tümü</label>
            <label><input type="radio" name="homeworld" class="homeworld-filter" value="tatooine"> Tatooine</label>
            <label><input type="radio" name="homeworld" class="homeworld-filter" value="naboo"> Naboo</label>
            <label><input type="radio" name="homeworld" class="homeworld-filter" value="alderaan"> Alderaan</label>
            <label><input type="radio" name="homeworld" class="homeworld-filter" value="stewjon"> Stewjon</label>
            <label><input type="radio" name="homeworld" class="homeworld-filter" value="eriadu"> Eriadu</label>
            <label><input type="radio" name="homeworld" class="homeworld-filter" value="kashyyyk"> Kashyyyk</label>
            <label><input type="radio" name="homeworld" class="homeworld-filter" value="corellia"> Corellia</label>
            <label><input type="radio" name="homeworld" class="homeworld-filter" value="Rodia"> Rodia</label>
            <label><input type="radio" name="homeworld" class="homeworld-filter" value="bestine"> Bestine</label>
        </div>
    <div class="container-fluid">
        <div>
            <div id="cards" class="row">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
